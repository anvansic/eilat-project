<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Things to Do and See in Eilat</title>
  </head>
  <body>
    <div id='map-screen'>
    </div>
    <div id='location-list-with-filter'>
      <p>Places to visit in Eilat</p>
      <select>
        <option value='none' selected>No filter</option>
        <option value='restaurants'>Restaurants</option>
        <option value='hospitals'>Healthcare</option>
        <option value='parks'>Parks</option>
        <option value='museums'>Museums</option>
        <option value='synagogues'>Synagogues</option>
        <option value='shopping'>Shopping</option>
        <option value='hotels'>Hotels</option>
      </select>
      <hr>
      <scroll-container id='location-list-screen'>
        <ul id='location-list' data-bind="foreach: locations">
          <li id='location-item' data-bind="html: locHtml, click: $parent.chooseLocation">
        </ul>
      </scroll-container>
    </div>

    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjJsRDS5LaBdT4v5Uz54p9BkOCpsll6lg&v=3&callback=loadMap"></script>
  </body>
</html>
